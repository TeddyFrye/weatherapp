<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="#" alt="" />
    <p id="error"></p>
    <div id="gifholder">
      <img id="weatherImage" src="#" alt="" width="500" height="300" />
      <p></p>
      <progress id="loading" value="0" max="100"></progress>
    </div>
    <div id="inputform">
      <p>Enter a city and get the weather in the console.</p>
      <form id="weatherForm">
        <input
          type="text"
          id="locationInput"
          placeholder="Enter your location"
        />
        <button type="submit">Get Weather</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
